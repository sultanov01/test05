<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="root" class="row">

    </div>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Кол-во/кг</th>
                    <th>Сумма</th>
                    <th>Уменшить</th>
                    <th>Увеличить</th>
                    <th>Обнулить</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div id="total-place"></div>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Оформить заказ
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="#" class="order-form">
                <div class="mb-3">
              <label for="name">Имя</label>
              <input type="text" name="name" id="name" class="form-control" required>
          </div>
          <div class="mb-3">
              <label for="number">Телефон</label>
              <input type="number" name="number" id="number" class="form-control" required>
          </div>
          <div class="mb-3">
              <label for="adress">Адрес</label>
              <input type="text" name="emailUser" class="form-control" id="address" required>
            </div>
        </div>
            </form>
          
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="submit-order" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


    </div>

    
    <script id="product-list" type="text/x-handlebars-template">
        {{#each this}}
        <tr>
            <td>{{name}}</td>
            <td>{{count}}</td>
            <td>{{Sum price count}}</td>
            <td>
                <button data-id="{{@key}}" class="btn btn-danger btn-lg decrease-btn">-</button>
            </td>
            <td>
                <button data-id="{{@key}}" class="btn btn-success btn-lg increase-btn">+</button>
            </td>
            <td><button data-id="{{@key}}" class="btn btn-success btn-lg delete-btn">x</button></td>
        </tr>
		{{/each}}
        
	 </script>
    <script id="sum" type="text/x-handlebars-template">
        <h3>Total:<span >{{sum}}</span></h3>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="cart.js"></script>
</body>

</html>
